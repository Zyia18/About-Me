<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login & Sign up</title>
    <link rel="stylesheet" href="../design/core.css">
    <link rel="stylesheet" href="../design/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="../images/LogoName.png" alt="" class="logo">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/schedule.html">Schedule</a></li>
            <li><a href="../pages/community.html">Community</a></li>
            <li><a href="../pages/cv.html">CV</a></li>
        </ul>
        <a href="../pages/login.html">     <!--The "anchor tag" makes 'html' Add a link to a button-->
        <button class="nav-btn">Login & Sign up<img src="../images/LoginWhite.png" alt=""></button>
        </a>
    </nav>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="#">Register</a></p>
            </div>
        </form>

    </div>
    
</body>
